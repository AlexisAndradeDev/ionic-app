<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Email:</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password:</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-item-divider>
    <ion-button (click)="onLogin()">Iniciar sesión</ion-button>
    <ion-button routerLink="/register">¿No tienes cuenta? Regístrate</ion-button>
  </ion-item-divider>
</ion-content>
