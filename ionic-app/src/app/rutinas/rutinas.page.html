<ion-header>
  <ion-toolbar>
    <ion-title>Rutinas</ion-title>
  </ion-toolbar>
</ion-header>

<div style="margin: 1rem; margin-top: 2rem;">
  <ion-button routerLink="/rutinas/crear-rutinas"><ion-icon name="add-circle"></ion-icon></ion-button>
</div>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let rutina of rutinas">
      <ion-label>
        <h2>{{ rutina.nombre }}</h2>
        <p>Fecha de creaciÃ³n: {{ rutina.fecha_creacion | date }}</p>
        <ion-button [routerLink]="['/rutinas/rutina', rutina.id]">Ver</ion-button>
        <ion-button type="button" color="danger" (click)="deleteRutina(rutina.id)">X</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
